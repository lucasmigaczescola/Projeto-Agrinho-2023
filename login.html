<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>RenewEarth - Login</title>
		<link rel="icon" href="/img/favicon.png" />
		<link rel="stylesheet" href="styles/styles.css" />
	</head>
	<body>
		<section class="loginFormWrapper">
			<section class="loginForm">
				<img src="/img/favicon.png" class="LogoNavbar" alt="Logo RenewEarth" />
				<h1>Acesse sua conta</h1>

				<form class="defaultForm" id="loginForm">
					<input type="email" class="emailInput" placeholder="E-Mail" />

					<input type="password" class="passwordInput" placeholder="Senha" />
				</form>
				<a href="/" class="forgetYourPassword">Esqueceu sua senha?</a>
				<button class="buttonBecomeAMember" id="buttonLogin">
					<a href="/">Entrar</a>
				</button>
			</section>
		</section>
	</body>
</html>
